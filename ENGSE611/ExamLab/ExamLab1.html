<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-width ,initial-scale=1.0">
    <title>ง่ายและรวดเร็ว</title>
</head>

<body>
    <table border="1" width="750">
        <tr>
            <td>
                <h1>สมัคร</h1>ง่ายและรวดเร็ว
            </td>

            <tr>
                <td>
                    <label>ชื่อ</label>
                    <input type="text" name="name">
                    <label>นามสกุล</label>
                    <input type="text" name="lastname">
                </td>
            </tr>
        </tr>

        <tr>
            <td>
                <label>Email or phonenumber</label>
                <input type="text" name="name">
            </td>
        </tr>

        <tr>
            <td>
                <label>รหัสผ่านใหม่</label>
                <input type="text" name="Password">
            </td>
        </tr>
        <tr>
            <td>
                <select name="day">
                <option>วัน</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
                </select>

                <select name="month">
                <option>เดือน</option>
                <option>มกราคม</option>
                <option>กุมภาพันธ์</option>
                <option>มีนาคม</option>
                <option>เมษายน</option>
                <option>พฤษภาคม</option>
                <option>มิถุนายน</option>
                <option>กรกฎาคม</option>
                <option>สิงหาคม</option>
                <option>กันยายน</option>
                <option>ตุลาคม</option>
                <option>พฤศจิกายน</option>
                <option>ธันวาคม</option>
                </select>

                <select name="years">
                <option>ปี</option>
                <option>ก่อน1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007เป็นต้นไป</option>
                </select>
            </td>
        </tr>
        <table border="1" width="750" cellpadding="4" cellspacing="0">
            <tr>
                <td width="50%">
                    <table border="1" width="50%" cellpadding="6" cellspacing="0">
                        <tr>
                            <td>
                                <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td align="left">
                                            <font face="Tahoma" size="2">หญิง</font>
                                        </td>
                                        <td align="right">
                                            <input type="radio" name="gender" value="female">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>

                <td width="50%">
                    <table border="1" width="50%" cellpadding="6" cellspacing="0">
                        <tr>
                            <td>
                                <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td align="left">
                                            <font face="Tahoma" size="2">ชาย</font>
                                        </td>
                                        <td align="right">
                                            <input type="radio" name="gender" value="male">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br></br>
        เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และ นโยบาย คุกกี้ของเรา คุณอาจได้รับการแจ้งเตือนทาง
        <br></br>
        <tr align="center">
            <td>
                <button type="register">สมัคร</button>
            </td>
        </tr>
    </table>
