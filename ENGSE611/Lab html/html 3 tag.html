<!-- รายการแบบไม่เรียงลำดับ (Unordered List) -->
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>

<!-- รายการแบบเรียงลำดับ (Ordered List) -->
<ol>
    <li>เตรียมไฟล์ HTML</li>
    <li>เขียนโครงสร้างเว็บ</li>
    <li>แสดงผลในบราวเซอร์</li>
</ol>

<!-- รายการคำศัพท์ (Definition List) -->
<dl>
    <dt>HTML</dt>
    <dd>ภาษาสำหรับสร้างโครงสร้างเว็บเพจ</dd>

    <dt>CSS</dt>
    <dd>ภาษาสำหรับตกแต่งรูปแบบของเว็บเพจ</dd>
</dl>
