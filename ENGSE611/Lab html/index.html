<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>เว็บไซต์แรกของฉัน</title>
</head>

<body>

    <h1>นายวชิรวิชญ์ ปินะกาโร</h1>

    <p>
        นี่คือ <strong>เว็บไซต์แรก</strong> ของผม <br> ผมกำลังเรียนรู้ภาษา <em>HTML</em> และการสร้างเว็บไซต์พื้นฐาน
    </p>

</body>

</html>
