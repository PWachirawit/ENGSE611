<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag P</title>
</head>

<body align="center">

    <!-- ตัวหนา (Bold) -->
    <p>การเปลี่ยนคำ <strong>HTML</strong> ให้เด่นขึ้น</p>

    <!-- ตัวเอียง (Italic) -->
    <p>นี่คือข้อความแบบ <em>ตัวเอียง</em></p>

    <!-- ลิงก์ (Link) -->
    <p>ศึกษารายละเอียดเพิ่มเติมได้ที่
        <a href="https://www.example.com">เว็บไซต์</a>
    </p>

    <!-- เน้นข้อความ (Highlight) -->
    <p>HTML5 เพิ่มแท็ก <mark>semantic</mark> เพื่อโครงสร้างที่ดีขึ้น</p>

    <!-- บรรทัดใหม่ (Line Break) -->
    <p>บรรทัดแรก<br>บรรทัดที่สอง</p>

</body>

</html>
