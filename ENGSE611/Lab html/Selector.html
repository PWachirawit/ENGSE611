<style>
    p {
        color: green;
    }
    
    .hilight {
        background-color: yellow;
        padding: 5px;
    }
    
    #header {
        background: blue;
        color: white;
        padding: 10px;
    }
</style>

<body>
    <h1>ตัวอย่าง css selector</h1>

    <p>
        element selector เลือกแท็ก p ทั้งหมด (p { color: green; })
    </p>

    <p class="hilight">
        class selector เลือกแท็กที่มีคลาส hilight (.hilight)
    </p>

    <div id="header">
        header(id selector)
    </div>
</body>
