<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title หัวข้อ</title>
</head>

<body>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 20% 80%;
            grid-template-rows: 70px 530px 70px;
            padding: 10px;
            gap: 10px;
            background-color: #f2f2f2;
            height: 100vh;
            box-sizing: border-box;
        }
        
        header {
            grid-row: 1/2;
            grid-column: 1/3;
            background-color: rgb(52, 129, 0);
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }
        
        aside {
            grid-row: 2/3;
            grid-column: 2/3;
            background-image: url('https://media.tenor.com/MvUg_RCGC0YAAAAM/haru-urara.gif');
            background-size: cover;
            text-align: center;
            color: black;
            line-height: 530px;
            font-size: 20px;
        }
        
        content {
            grid-row: 2/3;
            grid-column: 1/2;
            background-color: #f2f2f2;
            color: black;
            text-align: center;
            line-height: 530px;
            font-size: 20px;
        }
        
        footer {
            grid-row: 3/4;
            grid-column: 1/3;
            background-color: rgb(52, 129, 0);
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }
    </style>
    <div class="grid-container">
        <header>Header</header>
        <content>Content</content>
        <aside>Aside</aside>
        <footer>Footer</footer>
</body>
